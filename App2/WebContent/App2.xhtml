<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style type="text/css">
.ui-widget {
	font-size: 80% !important;
}
</style>
	<title>Form 2</title>

</h:head>

<h:body>
	<table width="100%">
		<tr>
			<td width="5%"></td>
			<td colspan="2" style="text-align: right"><h:form>
					<p:commandLink actionListener="#{Login.doRedirect}" value="Logout"
						ajax="false" immediate="true">
						<f:attribute name="namaHalaman" value="Login.xhtml" />
					</p:commandLink>
				</h:form></td>
			<td width="5%"></td>
		</tr>
		<tr>
			<td width="5%"></td>
			<td colspan="2"><p:panel>
					<h1>Form 2</h1>
					<h3>[ #{BacaFile.namaServer} ]</h3>
				</p:panel></td>

			<td width="5%"></td>
		</tr>

		<tr>
			<td></td>
			<td colspan="2"><p:panel>
					<h:form>
						<p:commandButton value="Refresh"
							actionListener="#{App2.refresh()}" ajax="false" />

						<p:dataTable var="data" value="#{App2.pocs}" rows="5"
							paginator="true"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15">

							<p:column style="font-size: small" headerText="ID Transaksi">
								<h:outputText value="#{data.transactionID}" />
							</p:column>

							<p:column style="font-size: small" headerText="First Name">
								<h:outputText value="#{data.firstName}" />
							</p:column>
							<p:column style="font-size: small" headerText="Last Name">
								<h:outputText value="#{data.lastName}" />
							</p:column>
							<p:column style="font-size: small" headerText="Notes">
								<h:outputText value="#{data.notes}" />
							</p:column>
							<p:column style="font-size: small" headerText="Status">
								<h:outputText value="#{data.status}" />
							</p:column>
							<p:column style="font-size: small" headerText="Transaction Value">
								<h:outputText value="#{data.transactionValue}" />
							</p:column>
							<p:column style="font-size: small" headerText="Approved Amount">
								<h:outputText value="#{data.approvedAmount}" />
							</p:column>
							<p:column style="font-size: small" headerText="PIN">
								<h:outputText value="#{data.pin}" />
							</p:column>
							<p:column style="width:32px;text-align: center">
								<p:commandButton update=":formSubmit" icon="ui-icon-check"
									title="  ">
									<f:setPropertyActionListener value="#{data}"
										target="#{App2.selectedPOC}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>
					</h:form>
				</p:panel></td>
			<td></td>
		</tr>

		<tr>
			<td></td>
			<td cellspan="2"><p:panel id="formSubmit" visible="true">
					<h:form>
						<table>
							<tr>
								<td></td>
								<td><p:outputLabel value="Transaction ID" /></td>
								<td>:</td>
								<td><p:inputText readonly="true" id="transId"
										required="true" value="#{App2.selectedPOC.transactionID}" /></td>
								<td><p:message for="transId" display="icon" /></td>
							</tr>
							<tr>
								<td></td>
								<td><p:outputLabel value="First Name" /></td>
								<td>:</td>
								<td><p:inputText readonly="true" id="firstName"
										required="true" value="#{App2.selectedPOC.firstName}" /></td>
								<td><p:message for="firstName" display="icon" /></td>
							</tr>
							<tr>
								<td></td>
								<td><p:outputLabel value="Last Name" /></td>
								<td>:</td>
								<td><p:inputText readonly="true" id="lastName"
										required="true" value="#{App2.selectedPOC.lastName}" /></td>
								<td><p:message for="lastName" display="icon" /></td>
							</tr>
							<tr>
								<td></td>
								<td><p:outputLabel value="Status" /></td>
								<td>:</td>
								<td><p:inputText id="status" required="true"
										value="#{App2.selectedPOC.status}" /></td>
								<td><p:message for="status" display="icon" /></td>
							</tr>
							<tr>
								<td></td>
								<td><p:outputLabel value="Notes" /></td>
								<td>:</td>
								<td><p:inputText readonly="true" id="notes" required="true"
										value="#{App2.selectedPOC.notes}" /></td>
								<td><p:message for="notes" display="icon" /></td>
							</tr>
							<tr>
								<td></td>
								<td><p:outputLabel value="Transaction Value" /></td>
								<td>:</td>
								<td><p:inputText readonly="true" id="transval"
										required="true" value="#{App2.selectedPOC.transactionValue}" /></td>
								<td><p:message for="transval" display="icon" /></td>
							</tr>
							<tr>
								<td></td>
								<td><p:outputLabel value="Approved Amount" /></td>
								<td>:</td>
								<td><p:inputText id="apprAmount" required="true"
										value="#{App2.selectedPOC.approvedAmount}" /></td>
								<td><p:message for="apprAmount" display="icon" /></td>
							</tr>
							<tr>
								<td></td>
								<td><p:outputLabel value="PIN" /></td>
								<td>:</td>
								<td><p:inputText readonly="true" id="pin" required="true"
										value="#{App2.selectedPOC.pin}" /></td>
								<td><p:message for="pin" display="icon" /></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td><p:commandButton value="Update"
										actionListener="#{App2.submit()}" ajax="false" /></td>
								<td></td>
							</tr>
						</table>
					</h:form>


				</p:panel></td>

		</tr>
	</table>

	<p:dialog visible="#{App2.kondisiWarn}" header="Perhatian!"
		widgetVar="BBB" modal="true" width="1000" height="300">
		<table>
			<tr>
				<td></td>
				<td width="300px"><h:outputText
						style="color: red; font-weight: bold" value="#{App2.strMessage}" /></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr height="600px">
				<td></td>
				<td><p:outputLabel value="#{App2.strMessageLong}" /></td>
				<td></td>
			</tr>
		</table>
	</p:dialog>

</h:body>
</html>
